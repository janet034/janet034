<div ng-mouseenter="pause()" ng-mouseleave="play()" ng-swipe-right="prev()" ng-swipe-left="next()" class="carousel slide" >
    <ol class="carousel-indicators" ng-show="slides.length > 1">
        <li ng-repeat="slide in slides track by $index" ng-class="{active: isActive(slide)}" ng-click="select(slide)" ></li>
    </ol>
    <div class="carousel-inner" ng-transclude></div>
    <a href="left carousel-control" role="button" ng-click="prev()"  ng-show="slides.length > 1">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="right carousel-control" role="button" ng-click="next()"  ng-show="slides.length > 1">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
